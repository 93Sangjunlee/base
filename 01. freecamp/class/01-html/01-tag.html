<!DOCTYPE html>
<html lang="ko">

<head>
    <title>Hello world</title>
</head>

<body>
    <h1>heading 1</h1>
    <div>this is block element</div>
    <div>this is block element</div>
    <div>this is block element</div>
    <div>this is block element</div>
    <div>this is block element</div>
    <hr>
    <!-- hr은 선을 긋는 태그이다. -->
    <!-- div는 한 줄을 다 먹는다 블록속성이다. -->
    <span>this is inline element</span><br>
    <span>this is inline element</span>
    <span>this is inline element</span>
    <span>this is inline element</span>
    <span>this is inline element</span>
    <!-- span은 한 줄이 아닌 한 구역을 먹는다. 인라인속성이다. -->
</body>

</html>
