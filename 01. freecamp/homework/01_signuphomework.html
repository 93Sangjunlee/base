<!DOCTYPE html>
<html lang="ko">

<head>
    <link rel="stylesheet" href="./01_signuphomework.css">
    <title>회원가입</title>
</head>

<body>
    <div class="bg">
        <div class="all">
            <div class="header">회원가입을 위해
                <br>정보를 입력해주세요
            </div>
            <br>
            <div>
                <input class="inputform" type="text" placeholder="* 이메일">
            </div>

            <div>
                <input class="inputform" type="text" placeholder="* 이름">
            </div>

            <div>
                <input class="inputform" type="text" placeholder="* 비밀번호">
            </div>

            <div>
                <input class="inputform" type="text" placeholder="* 비밀번호 확인">
            </div>
            <div class="gencheck">
                <input type="radio" name="gender">여성
                <input type="radio" name="gender">남성
            </div>
            <br><br>
            <div>
                <input class="agree" type="checkbox" id="agree">
                <a class="agreement">이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.</a>
            </div>
            <div class="line">
            </div>
            <div class="signup">
                <button class="signupbutton">가입하기</button>
            </div>
        </div>
    </div>
</body>

</html>
